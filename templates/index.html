<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="bloodPressure">Blood Pressure (mm Hg):</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required>

            <label for="skinThickness">Skin Thickness (mm):</label>
            <input type="number" id="skinThickness" name="skinThickness">

            <label for="insulin">Insulin Level (mu U/ml):</label>
            <input type="number" id="insulin" name="insulin">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" step="0.1" name="bmi" required>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" step="0.001" name="diabetesPedigreeFunction" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
                <p>{{ prediction_text }}</p>
    
        </div>
    </div>
</body>
</html>
